<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/static/scripts/jquery/jquery-1.7.1.js"></script>
<link href="/static/css/basic_layout.css" rel="stylesheet" type="text/css">
<link href="/static/css/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="/static/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="/static/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/jquery.fancybox-1.3.4.css" media="screen"></link>
<script type="text/javascript" src="/static/scripts/artDialog/artDialog.js?skin=default"></script>
<title>信息管理系统</title>

<style>
	.alt td{ background:black !important;}
</style>
</head>
<body>
    <div class="ui_content">
        <div class="ui_tb">
            <table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
                <tr>
                    <th width="30" id="all"></th>
                    <th>主机名</th>
                    <th>主机ID</th>
                    <th>IP地址</th>
                    <th>端口</th>
                    <th>业务</th>
                    <th>状态</th>
                    <th>机器位置</th>
                    <th>类型</th>
                </tr>
                {% for row in host_list %}
                <tr>
                    <td></td>
                    <td>{{ row.hostname }}</td>
                    <td>{{ row.hostid }}</td>
                    <td>{{ row.ip }}</td>
                    <td>{{ row.port }}</td>
                    <td>{{ row.operation }}</td>
                    <td>{{ row.status }}</td>
                    <td>{{ row.hostaddr }}</td>
                    <td>{{ row.hosttype }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div id="box_bottom" style="width: 100px;">
        <input type="button" value="新增" class="ui_input_btn01" id="addBtn" />
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            /** 新增   **/
            $("#addBtn").fancybox({
                'href': 'add_win.html',
                'width': 733,
                'height': 530,
                'type': 'iframe',
                'hideOnOverlayClick': false,
                'showCloseButton': false,
                'onClosed': function () {
                    window.location.href = 'host_add.html';
                }
            })
        });
    </script>
</body>
</html>
